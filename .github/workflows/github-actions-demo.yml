name: Build Frontend & Backend
run-name: Build triggered by ${{ github.actor }}

on: [push]

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm' # ускоряет npm install
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci # быстрее и надёжнее, чем npm install
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist 
          path: frontend/dist 

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven #  кеширует зависимости Maven

      - run: mvn -B clean package # -B = batch mode, меньше логов

      - uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: target/*.jar # working-directory уже backend
